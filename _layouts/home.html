---
layout: default
---
<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p style="font-family:Inconsolata; font-size:1.2rem">{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}

<script>
var pageInfo = {
	article: false,
	post_id: "{{ page.slug }}",
	post_type: "home",
	url: window.location.href
};

window.pico('visit', pageInfo);
</script>
